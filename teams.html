<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God Mode - All Teams</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath d='M50,5 L95,27.5 L95,72.5 L50,95 L5,72.5 L5,27.5 Z' fill='%230ff'/%3E%3Ctext x='50' y='62' font-size='40' font-family='Orbitron, sans-serif' fill='white' text-anchor='middle' font-weight='bold'%3EGM%3C/text%3E%3C/svg%3E">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-cyan: #0ff; --hover-yellow: #ff0; --dark-grey: #1a1a1a; --off-white: #f1f1f1; --dark-bg: #0d0d0d; }
        body { margin: 0; font-family: 'Rajdhani', sans-serif; background-color: var(--dark-bg); color: var(--off-white); }
        h2, h3 { font-family: 'Orbitron', sans-serif; letter-spacing: 1px; }
        nav { background: rgba(17, 17, 17, 0.8); backdrop-filter: blur(10px); padding: 0.5rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #333; }
        nav a { color: var(--primary-cyan); margin-left: 20px; text-decoration: none; font-weight: bold; }
        nav a:hover { color: var(--hover-yellow); }
        .logo-svg { height: 50px; width: auto; }
        .section { padding: 4rem 2rem; max-width: 1200px; margin: 0 auto; }
        .section h2 { text-align: center; font-size: 2.5rem; color: var(--off-white); margin-bottom: 3rem; }
        .team-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; }
        .team-card { background: var(--dark-grey); padding: 1.5rem; border-radius: 10px; text-align: center; border: 1px solid #333; transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease; text-decoration: none; color: inherit;}
        .team-card:hover { transform: translateY(-8px); box-shadow: 0 0 25px var(--primary-cyan); border-color: var(--primary-cyan); }
        footer { background: #111; text-align: center; padding: 1.5rem; margin-top: 2rem; font-size: 0.9rem; color: #aaa; border-top: 1px solid #333; position: fixed; bottom: 0; width: 100%;}
    </style>
</head>
<body>
    <nav>
        <a href="index.html">
            <svg class="logo-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 60">
                <defs><linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:rgb(0,255,255);stop-opacity:1" /><stop offset="100%" style="stop-color:rgb(0,128,255);stop-opacity:1" /></linearGradient></defs>
                <path d="M 10 30 L 30 10 L 50 30 L 30 50 Z" fill="url(#grad1)"/>
                <text x="65" y="42" font-family="Orbitron, sans-serif" font-size="30" fill="white" font-weight="bold">GOD MODE</text>
            </svg>
        </a>
        <div>
          <a href="registrations.html">Registrations</a>
          <a href="teams.html">Teams</a>
          <a href="players.html">Players</a>
        </div>
    </nav>
    <section class="section">
        <h2>Registered Teams</h2>
        <div id="teams-grid" class="team-grid">
            <p style="text-align:center; grid-column: 1 / -1;">Loading...</p>
        </div>
    </section>
    <footer><p>&copy; 2025 God Mode Esports Hub | CodingGods</p></footer>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('http://localhost:3000/api/teams-public');
                if (!response.ok) throw new Error('Failed to fetch from server.');
                const teams = await response.json();
                const container = document.getElementById('teams-grid');
                if (teams.length > 0) {
                    container.innerHTML = teams.map(team => `
                        <a href="players.html?team=${encodeURIComponent(team.team_name)}" class="team-card">
                            <h3>${team.team_name}</h3>
                        </a>
                    `).join('');
                } else {
                    container.innerHTML = '<p style="text-align:center; grid-column: 1 / -1;">No teams found.</p>';
                }
            } catch (error) {
                document.getElementById('teams-grid').innerHTML = '<p style="text-align:center; grid-column: 1 / -1;">Failed to load teams. Is the server running?</p>';
                console.error(error);
            }
        });
    </script>
</body>
</html>
